<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Update form</title>
</head>
<body>
<h1>Update form</h1>
<form action="#" method="post" th:action="@{/user/save}" th:object="${user}">

    <input th:field="*{id}" type="hidden"/>
    <input th:field="*{email}" type="hidden"/>
    <input th:field="*{password}" type="hidden"/>
    <input th:field="*{roles}" type="hidden"/>

    <input placeholder="First Name" th:field="*{firstName}"/><br/>
    <input placeholder="Last Name" th:field="*{lastName}"/><br/>

    <input type="submit" value="Save"/>
</form>
</body>
</html>
