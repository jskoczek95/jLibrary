<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" method="post" style="margin-top: 10px;" th:action="@{/user/save}" th:object="${user}">
    <div class="form-group">
        <label class="control-label col-sm-2">
            <input th:field="*{id}" type="hidden"/>
            <input class="form-control" placeholder="First Name" th:field="*{firstName}" type="text"/>
            <input class="form-control" placeholder="Last Name" th:field="*{lastName}" type="text"/>
            <input class="form-control" placeholder="Email" th:field="*{email}" type="text"/>
        </label>
        <button class="btn btn-default" style="margin-top: 7px;" type="submit">Save</button>
    </div>
</form>
</body>
</html>
